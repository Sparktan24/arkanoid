<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkanoid in JavaScript</title>
</head>

<style>
  body {
    background-color: #111;

  }
  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background-color: #000;
    margin: 0 auto;
    display: block;
  }
</style>
<canvas></canvas>

<script>
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 448;
  canvas.height = 400;

  /* BALL VARIABLES */
  const ballRadius = 4;
  /* Ball position */
  let ballX = canvas.width / 2;
  let ballY = canvas.height -30;
  /* Ball speed */
  let dx = 2;
  let dy = -2;

  /* PADDLE VARIABLES */
  const paddleHeight = 10;
  const paddleWidth = 50;

  let paddleX = (canvas.width - paddleWidth) / 2;
  let paddleY = canvas.height - paddleHeight -10;

  let rightPressed = false;
  let leftPressed = false;

  function drawBall () {
    ctx.beginPath();
    ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = '#fff';
    ctx.fill();
    ctx.closePath();
  }

  function drawPaddle () {
    ctx.fillStyle = '#09f';
    ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
  }

  function drawBricks () {

  }

  function collisionDetection () {
    if(ballY + dy == paddleY && ballX > paddleX && ballX < paddleX + paddleWidth){
      dy = -dy;
    }
  }

  function ballMovement () {
    /* Wall colision */
    if(
      ballX + dx > canvas.width - ballRadius || //Right wall
      ballX + dx < ballRadius //Left wall
      ) {  
      dx = -dx;
    }
    if(
      ballY + dy < ballRadius //Top wall
      ) {
      dy = -dy;
    }

    if(
      ballY + dy > canvas.height - ballRadius //Bottom wall
      ) {
      console.log('Game Over');
      document.location.reload();
    }
    /* Ball movement */
    ballX += dx;
    ballY += dy;
  }

  function paddleMovement () {
    if(rightPressed && paddleX < canvas.width - paddleWidth) {
      paddleX += 7;
  }else if(leftPressed && paddleX > 0) {
      paddleX -= 7;
    }
}

  function cleanCanvas () {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents () {
    document.addEventListener('keydown', keyDownHandler);
    document.addEventListener('keyup', keyUpHandler);

    function keyDownHandler (e) {
      if(e.key === 'ArrowRight') {
        rightPressed = true;
        //paddleX += 0.1;
      }
      if(e.key === 'ArrowLeft') {
        leftPressed = true;
        //paddleX -= 0.1;
      }
    }

    function keyUpHandler (e) {
      if(e.key === 'ArrowRight') {
        rightPressed = false;
      }else if(e.key === 'ArrowLeft') {
        leftPressed = false;
      }
    }
  }

  function draw () {
   
    cleanCanvas();
    //Draw
    drawBall();
    drawPaddle();
    drawBricks();

    //mov and colisions
    collisionDetection();
    ballMovement();
    paddleMovement();
    window.requestAnimationFrame(draw);
  }
  draw();
  initEvents();
</script>
</html>
